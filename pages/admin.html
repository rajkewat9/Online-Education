<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container, .admin-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        .admin-container {
            max-width: 1200px;
            width: 95%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 5px;
        }
        .stat-card p {
            opacity: 0.9;
        }
        .inquiries-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .inquiry-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .inquiry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .inquiry-name {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }
        .inquiry-date {
            color: #666;
            font-size: 14px;
        }
        .inquiry-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }
        .inquiry-field {
            color: #666;
        }
        .inquiry-field strong {
            color: #333;
        }
        .inquiry-message {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .no-inquiries {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
        <form id="loginFormElement">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="error-message" id="errorMessage">Invalid credentials</p>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container hidden" id="adminPanel">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalInquiries">0</h3>
                <p>Total Inquiries</p>
            </div>
            <div class="stat-card">
                <h3 id="todayInquiries">0</h3>
                <p>Today's Inquiries</p>
            </div>
        </div>

        <div class="inquiries-section">
            <h2 style="margin-bottom: 20px;">Recent Inquiries</h2>
            <div id="inquiriesList">
                <div class="no-inquiries">
                    <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 10px; opacity: 0.3;"></i>
                    <p>No inquiries yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_CREDENTIALS = {
            username: 'timmi',
            password: 'Admin@Timmi12345'
        };

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        function showAdminPanel() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadInquiries();
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function loadInquiries() {
            const inquiries = JSON.parse(localStorage.getItem('inquiries') || '[]');
            const inquiriesList = document.getElementById('inquiriesList');
            
            document.getElementById('totalInquiries').textContent = inquiries.length;
            
            const today = new Date().toDateString();
            const todayCount = inquiries.filter(inq => new Date(inq.date).toDateString() === today).length;
            document.getElementById('todayInquiries').textContent = todayCount;

            if (inquiries.length === 0) {
                inquiriesList.innerHTML = `
                    <div class="no-inquiries">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 10px; opacity: 0.3;"></i>
                        <p>No inquiries yet</p>
                    </div>
                `;
                return;
            }

            inquiriesList.innerHTML = inquiries.reverse().map(inquiry => `
                <div class="inquiry-card">
                    <div class="inquiry-header">
                        <span class="inquiry-name"><i class="fas fa-user"></i> ${inquiry.name}</span>
                        <span class="inquiry-date"><i class="far fa-clock"></i> ${new Date(inquiry.date).toLocaleString()}</span>
                    </div>
                    <div class="inquiry-details">
                        <div class="inquiry-field"><strong><i class="fas fa-envelope"></i> Email:</strong> ${inquiry.email}</div>
                        <div class="inquiry-field"><strong><i class="fas fa-phone"></i> Phone:</strong> ${inquiry.phone}</div>
                        <div class="inquiry-field"><strong><i class="fas fa-graduation-cap"></i> Program:</strong> ${inquiry.program}</div>
                    </div>
                    <div class="inquiry-message">
                        <strong>Message:</strong><br>${inquiry.message}
                    </div>
                </div>
            `).join('');
        }

        // Refresh inquiries every 30 seconds
        setInterval(() => {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                loadInquiries();
            }
        }, 30000);
    </script>
</body>
</html>
